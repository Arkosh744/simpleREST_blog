      body:
        type: string
      date:
        type: string
      id:
        type: integer
      lastUpdated:
        type: string
      title:
        type: string
    type: object
  domain.PostQuery:
    properties:
      body:
        type: string
      title:
        type: string
    type: object
  domain.UpdatePost:
    properties:
      body:
        type: string
